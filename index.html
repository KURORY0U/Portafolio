<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Portafolio</h1>
    </header>
    <main>
        <section>
            <h3>Calculadora realizada con C#</h3>
            <div class="gallery">
                <img src="img/calc1.png" alt="Front calculadora">
                <img src="img/calc2.png" alt="Historial calculadora">
            </div>
        </section>
        <section>
            <h3>Agenda realizada con HTML, CSS y JS</h3>
            <div class="gallery">
                <img src="img/agent1.png" alt="Front Agenda">
                <img src="img/agent2.png" alt="Agregar campos">
                <img src="img/agent3.png" alt="Editar campos">
            </div>
        </section>
        <section>
            <h3>Navegador realizado con C#</h3>
            <div class="gallery">
                <img src="img/nav1.png" alt="Inicio del Navegador">
                <img src="img/nav2.png" alt="Buscar en el Navegador">
                <img src="img/nav3.png" alt="Busqueda en el Navegador">
                <img src="img/nav4.png" alt="Busqueda del Navegador">
            </div>
        </section>
        <div>
            <h3>Repositorio: https://github.com/KURORY0U?tab=repositories</h3>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 KuroRyou</p>
    </footer>
</body>
</html>
